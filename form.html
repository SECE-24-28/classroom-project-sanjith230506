<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Document</title>
</head>
<body>

    <form action="">
        <label for="username">Enter your Name:</label>
        <input type="text" name="Name">
        <br><br>

        <label for="department">Enter your department:</label>
        <input type="text"name="department">
        <br><br>
        

        <label for="about yourself">tell about yourself:</label>
        <input type="text"name="about yourself">
        <br><br>

        <h3>Do you exercise at home?</h3>
        <label>
        <input type="radio" name="exercise" value="yes">
        Yes
        </label>
        <br>
        <label>
        <input type="radio" name="exercise" value="no">
        No
        </label>

        <h3>How do you like to read about your favorite topics?</h3>

        <label><input type="checkbox" name="resource" value="books"> Books</label>
        <label><input type="checkbox" name="resource" value="online"> Online Resources</label>
        <label><input type="checkbox" name="resource" value="app"> Phone App</label>
        <label><input type="checkbox" name="resource" value="magazines"> Magazines</label><br><br>

        <label for="genre">Select Movie Genre:</label>
            <select id="genre" name="genre">
                <option value="" disabled selected>Select a genre</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="horror">Horror</option>
                <option value="scifi">Sci-Fi</option>
                <option value="thriller">Thriller</option>
                <option value="romance">Romance</option>
            </select>

        <br> <br>


        <input type="button"value="submit form"onclick=alert("aimml-eshwar")>

       
    </form>

</body>
</html>
